<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
    </style>
</head>
<body>
  <main>
    <div class="grid">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Product image">
      </div>
      <div class="information">
        <h6 class="product-name">Perfume</h6>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral,solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
          
        <div class="cost">
          <div class="discount-cost">$149.99</div>
          <div class="original-cost">$169.99</div>
        </div>
        
        <button>
          <img src="images/icon-cart.svg" alt="Cart image">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

</body>
</html>
